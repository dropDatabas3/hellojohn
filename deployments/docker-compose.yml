version: "3.9"

services:
  # ───────────────────── Shared DB for Development ─────────────────────
  postgres-dev:
    image: postgres:16-alpine
    container_name: hellojohn-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: login
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d login"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ───────────────────── Redis for Caching ─────────────────────
  redis-dev:
    image: redis:7-alpine
    container_name: hellojohn-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5


